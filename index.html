<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__top">
      <div class="container wrapper__top-nav">

        <a href="#!" class="logo">
          <img src="assets/images/logo.svg" alt="">
          <span>dBurger</span>
        </a>

        <div class="wrapper__top-right">
          <button class="wrapper__top-basketBtn">
              <img src="assets/images/basket-icon.svg" alt="">
              <span class="wrapper__top-basketInd">1</span>
          </button>

          <div class="basket wrapper__top-basket">

            <div class="basket__top">
              <p class="basket__text">Корзина</p>
              <button class="basket__top-close">&#x2716;</button>
            </div>

            <!-- checklist qismi -->
            <div class="basket__checklist">

              

            </div>

            <div class="basket__bottom">
              <p class="basket__text">Заказать</p>
              <p class="basket__text basket__bottom-price">0</p>
            </div>
            
          </div>

        </div>
      </div>
    </div>

    <div class="wrapper__content">
      <img src="assets/images/big-burger.png" alt="">
    </div>

    <div class="container wrapper__menu">
      
      <div class="wrapper__menu-product" id="crazy">
        <img src="assets/images/burger-1.png" alt="">
        <h3 class="wrapper__menu-name">Crazy</h3>
        <div class="wrapper__menu-item">
          <p class="wrapper__menu-price">31 000 сум</p>
          <button class="wrapper__menu-basketBtn">
            <img src="assets/images/basket-plus.svg" alt="">
          </button>
        </div>
        <p class="wrapper__menu-indecators">0</p>
      </div>

      <div class="wrapper__menu-product" id="light">
        <img src="assets/images/burger-2.png" alt="">
        <h3 class="wrapper__menu-name">Light</h3>
        <div class="wrapper__menu-item">
          <p class="wrapper__menu-price">26 000 сум</p>
          <button class="wrapper__menu-basketBtn">
            <img src="assets/images/basket-plus.svg" alt="">
          </button>
        </div>
        <p class="wrapper__menu-indecators">0</p>
      </div>
      <div class="wrapper__menu-product" id="cheeseburger">
        <img src="assets/images/burger-3.png" alt="">
        <h3 class="wrapper__menu-name">CheeseBurger</h3>
        <div class="wrapper__menu-item">
          <p class="wrapper__menu-price">29 000 сум</p>
          <button class="wrapper__menu-basketBtn">
            <img src="assets/images/basket-plus.svg" alt="">
          </button>
        </div>
        <p class="wrapper__menu-indecators">0</p>
      </div>
      <div class="wrapper__menu-product" id="dburger">
        <img src="assets/images/burger-4.png" alt="">
        <h3 class="wrapper__menu-name">dBurger</h3>
        <div class="wrapper__menu-item">
          <p class="wrapper__menu-price">24 000 сум</p>
          <button class="wrapper__menu-basketBtn">
            <img src="assets/images/basket-plus.svg" alt="">
          </button>
        </div>
        <p class="wrapper__menu-indecators">0</p>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>

</html>
